<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" style="background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%)">
  <!-- Sky -->
  <rect width="1200" height="300" fill="url(#skyGradient)"/>
  
  <!-- Ground -->
  <rect y="600" width="1200" height="200" fill="#16a34a"/>
  
  <!-- Farmer figure -->
  <g transform="translate(200, 400)">
    <!-- Body -->
    <rect x="45" y="60" width="30" height="50" fill="#4a5568" rx="5"/>
    <!-- Head -->
    <circle cx="60" cy="40" r="20" fill="#f7fafc"/>
    <!-- Hat -->
    <ellipse cx="60" cy="25" rx="25" ry="8" fill="#2d3748"/>
    <!-- Arms -->
    <rect x="20" y="70" width="25" height="8" fill="#f7fafc" rx="4"/>
    <rect x="75" y="70" width="25" height="8" fill="#f7fafc" rx="4"/>
    <!-- Legs -->
    <rect x="48" y="110" width="10" height="30" fill="#2d3748"/>
    <rect x="62" y="110" width="10" height="30" fill="#2d3748"/>
    <!-- Tool (hoe) -->
    <rect x="100" y="50" width="3" height="40" fill="#8b4513"/>
    <rect x="95" y="48" width="13" height="6" fill="#8b4513"/>
  </g>
  
  <!-- Vegetable plants -->
  <g>
    <!-- Lettuce rows -->
    <g fill="#22c55e">
      <circle cx="400" cy="650" r="15"/>
      <circle cx="430" cy="650" r="12"/>
      <circle cx="460" cy="650" r="14"/>
      <circle cx="490" cy="650" r="13"/>
      <circle cx="520" cy="650" r="15"/>
      
      <circle cx="400" cy="680" r="14"/>
      <circle cx="430" cy="680" r="15"/>
      <circle cx="460" cy="680" r="12"/>
      <circle cx="490" cy="680" r="14"/>
      <circle cx="520" cy="680" r="13"/>
      
      <circle cx="600" cy="650" r="13"/>
      <circle cx="630" cy="650" r="15"/>
      <circle cx="660" cy="650" r="12"/>
      <circle cx="690" cy="650" r="14"/>
      <circle cx="720" cy="650" r="13"/>
    </g>
    
    <!-- Tomato plants -->
    <g>
      <rect x="800" y="620" width="8" height="60" fill="#16a34a"/>
      <circle cx="804" cy="610" r="8" fill="#ef4444"/>
      <circle cx="812" cy="615" r="6" fill="#ef4444"/>
      <circle cx="796" cy="620" r="7" fill="#ef4444"/>
      
      <rect x="850" y="615" width="8" height="65" fill="#16a34a"/>
      <circle cx="854" cy="605" r="9" fill="#ef4444"/>
      <circle cx="846" cy="610" r="6" fill="#ef4444"/>
      <circle cx="862" cy="618" r="7" fill="#ef4444"/>
    </g>
  </g>
  
  <!-- Mountains in background -->
  <polygon points="0,400 200,200 400,300 600,150 800,250 1000,100 1200,200 1200,600 0,600" fill="#065f46" opacity="0.6"/>
  
  <!-- Clouds -->
  <g fill="white" opacity="0.8">
    <circle cx="150" cy="150" r="30"/>
    <circle cx="180" cy="150" r="40"/>
    <circle cx="210" cy="150" r="30"/>
    
    <circle cx="800" cy="100" r="25"/>
    <circle cx="825" cy="100" r="35"/>
    <circle cx="850" cy="100" r="25"/>
    
    <circle cx="1000" cy="180" r="20"/>
    <circle cx="1020" cy="180" r="30"/>
    <circle cx="1040" cy="180" r="20"/>
  </g>
  
  <!-- Title overlay -->
  <text x="600" y="200" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold" opacity="0.9">เกษตรกรในแปลงผัก</text>
  <text x="600" y="250" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" opacity="0.8">ระบบสอบย้อนกลับผักอุดรธานี</text>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>