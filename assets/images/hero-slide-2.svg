<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" style="background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%)">
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGradient)"/>
  
  <!-- Hand holding phone -->
  <g transform="translate(300, 250)">
    <!-- Hand -->
    <path d="M50 200 Q30 180 20 150 Q15 130 25 110 Q35 100 50 105 L60 110 Q75 100 90 110 Q100 115 105 130 L110 150 Q115 170 110 190 Q105 210 95 220 L90 230 Q85 240 75 245 L50 250 Q30 240 20 220 Q15 210 20 200 Z" fill="#d4a574"/>
    
    <!-- Phone -->
    <rect x="45" y="80" width="60" height="110" fill="#1f2937" rx="15"/>
    <rect x="50" y="90" width="50" height="80" fill="#111827" rx="5"/>
    
    <!-- Screen content (QR Scanner) -->
    <rect x="52" y="92" width="46" height="76" fill="#60a5fa" rx="3"/>
    
    <!-- Scanner overlay -->
    <rect x="60" y="110" width="30" height="30" fill="none" stroke="white" stroke-width="2"/>
    <rect x="58" y="108" width="6" height="6" fill="white"/>
    <rect x="86" y="108" width="6" height="6" fill="white"/>
    <rect x="58" y="136" width="6" height="6" fill="white"/>
    <rect x="86" y="136" width="6" height="6" fill="white"/>
    
    <!-- Scanning line -->
    <rect x="62" y="125" width="26" height="2" fill="#22c55e" opacity="0.8">
      <animateTransform attributeName="transform" type="translate" values="0,-15; 0,15; 0,-15" dur="2s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Home indicator -->
    <rect x="70" y="175" width="10" height="3" fill="#6b7280" rx="1.5"/>
  </g>
  
  <!-- QR Code being scanned -->
  <g transform="translate(600, 350)">
    <!-- QR Code background -->
    <rect x="0" y="0" width="100" height="100" fill="white" rx="5"/>
    
    <!-- QR Code pattern -->
    <g fill="black">
      <!-- Corner markers -->
      <rect x="10" y="10" width="25" height="25"/>
      <rect x="15" y="15" width="15" height="15" fill="white"/>
      <rect x="20" y="20" width="5" height="5" fill="black"/>
      
      <rect x="65" y="10" width="25" height="25"/>
      <rect x="70" y="15" width="15" height="15" fill="white"/>
      <rect x="75" y="20" width="5" height="5" fill="black"/>
      
      <rect x="10" y="65" width="25" height="25"/>
      <rect x="15" y="70" width="15" height="15" fill="white"/>
      <rect x="20" y="75" width="5" height="5" fill="black"/>
      
      <!-- Data pattern -->
      <rect x="40" y="15" width="5" height="5"/>
      <rect x="50" y="15" width="5" height="5"/>
      <rect x="45" y="25" width="5" height="5"/>
      <rect x="55" y="25" width="5" height="5"/>
      <rect x="40" y="35" width="5" height="5"/>
      <rect x="60" y="35" width="5" height="5"/>
      
      <rect x="15" y="40" width="5" height="5"/>
      <rect x="25" y="45" width="5" height="5"/>
      <rect x="35" y="40" width="5" height="5"/>
      <rect x="45" y="45" width="5" height="5"/>
      <rect x="55" y="40" width="5" height="5"/>
      <rect x="65" y="45" width="5" height="5"/>
      <rect x="75" y="40" width="5" height="5"/>
      <rect x="85" y="45" width="5" height="5"/>
      
      <rect x="40" y="55" width="5" height="5"/>
      <rect x="50" y="60" width="5" height="5"/>
      <rect x="60" y="55" width="5" height="5"/>
      <rect x="70" y="60" width="5" height="5"/>
      <rect x="80" y="55" width="5" height="5"/>
      
      <rect x="40" y="75" width="5" height="5"/>
      <rect x="50" y="70" width="5" height="5"/>
      <rect x="60" y="80" width="5" height="5"/>
      <rect x="70" y="75" width="5" height="5"/>
      <rect x="80" y="85" width="5" height="5"/>
    </g>
    
    <!-- Product code -->
    <text x="50" y="120" text-anchor="middle" fill="black" font-family="monospace" font-size="8">01-4102010502568</text>
  </g>
  
  <!-- Scan effect rays -->
  <g stroke="#22c55e" stroke-width="2" fill="none" opacity="0.6">
    <path d="M375 325 L580 380">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
    </path>
    <path d="M375 335 L580 360">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
    </path>
    <path d="M375 345 L580 400">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
    </path>
    <path d="M375 355 L580 420">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="0.9s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Floating icons -->
  <g fill="white" opacity="0.7">
    <!-- Camera icon -->
    <g transform="translate(800, 200)">
      <rect x="0" y="5" width="30" height="20" rx="3"/>
      <circle cx="15" cy="15" r="6" fill="none" stroke="white" stroke-width="2"/>
      <rect x="10" y="0" width="10" height="5" rx="2"/>
    </g>
    
    <!-- Check mark -->
    <g transform="translate(900, 300)">
      <circle cx="15" cy="15" r="15" fill="#22c55e"/>
      <path d="M8 15 L12 19 L22 9" stroke="white" stroke-width="3" fill="none"/>
    </g>
    
    <!-- WiFi signal -->
    <g transform="translate(150, 150)">
      <path d="M15 25 Q5 15 5 10 Q5 5 15 5 Q25 5 25 10 Q25 15 15 25" fill="none" stroke="white" stroke-width="2"/>
      <path d="M15 22 Q8 15 8 12 Q8 9 15 9 Q22 9 22 12 Q22 15 15 22" fill="none" stroke="white" stroke-width="2"/>
      <circle cx="15" cy="20" r="2"/>
    </g>
  </g>
  
  <!-- Title overlay -->
  <text x="600" y="150" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold" opacity="0.9">การสแกน QR Code</text>
  <text x="600" y="200" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" opacity="0.8">เพียงแค่สแกน ก็ทราบที่มาทันที</text>
  
  <!-- Step indicators -->
  <g transform="translate(100, 500)">
    <circle cx="50" cy="50" r="30" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
    <text x="50" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">1</text>
    <text x="50" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">เปิดกล้อง</text>
  </g>
  
  <g transform="translate(400, 500)">
    <circle cx="50" cy="50" r="30" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
    <text x="50" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">2</text>
    <text x="50" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">สแกน QR</text>
  </g>
  
  <g transform="translate(700, 500)">
    <circle cx="50" cy="50" r="30" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
    <text x="50" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">3</text>
    <text x="50" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">ดูข้อมูล</text>
  </g>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>